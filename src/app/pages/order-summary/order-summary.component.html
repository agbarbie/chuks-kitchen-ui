<div class="page-wrap">
  <div class="summary-card">
    <h1 class="summary-title">Order Summary</h1>
    <hr class="divider">

    <!-- PROMO CODE -->
    <div class="promo-section">
      <p class="promo-label">Add a Promo Code</p>
      <div class="promo-wrap">
        <input type="text" placeholder="Enter Code here" [(ngModel)]="promoCode" class="promo-input">
        <button class="btn-apply">Apply</button>
      </div>
    </div>

    <hr class="divider">

    <!-- PRICE BREAKDOWN -->
    <div class="price-rows">
      <div class="price-row">
        <span>Subtotal</span>
        <span>₦{{ cart.subtotal() | number }}</span>
      </div>
      <div class="price-row">
        <span>Delivery Fee</span>
        <span>₦{{ cart.deliveryFee() | number }}</span>
      </div>
      <div class="price-row">
        <span>Service Fee</span>
        <span>₦{{ serviceFee | number }}</span>
      </div>
      <div class="price-row">
        <span>Tax</span>
        <span>₦{{ tax }}</span>
      </div>
    </div>

    <hr class="divider">

    <div class="total-row">
      <span>Total</span>
      <span class="total-amount">₦{{ grandTotal() | number }}</span>
    </div>

    <!-- DELIVERY / PICKUP TOGGLE -->
    <div class="toggle-wrap">
      <button class="toggle-btn" [class.active]="deliveryMode === 'delivery'"
              (click)="deliveryMode = 'delivery'">Delivery</button>
      <button class="toggle-btn" [class.active]="deliveryMode === 'pickup'"
              (click)="deliveryMode = 'pickup'">Pick up</button>
    </div>

    <!-- SPECIAL INSTRUCTIONS -->
    <div class="instructions-section">
      <p class="instructions-label">Special Instructions for Restaurant</p>
      <textarea class="instructions-input" rows="4"
        placeholder="E.g no onion, food is too spicy, food is too hot"
        [(ngModel)]="specialInstructions"></textarea>
    </div>

    <button class="btn-checkout" (click)="proceedToCheckout()">Proceed to Checkout</button>
  </div>
</div>
