<div class="page-wrap">
  <div class="delivery-card">
    <h1 class="card-title">Delivery Details</h1>
    <hr class="divider">

    <div class="form-group">
      <label>Full Name</label>
      <input type="text" placeholder="John Doe"
             [(ngModel)]="name" class="form-input">
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input type="tel" placeholder="+234 801 234 5678"
             [(ngModel)]="phone" class="form-input">
    </div>

    <div class="form-group">
      <label>Delivery Address</label>
      <input type="text" placeholder="23 Bode Thomas, Surulere"
             [(ngModel)]="address" class="form-input">
    </div>

    <div class="form-group">
      <label>Nearest Landmark</label>
      <input type="text" placeholder="Near GTBank"
             [(ngModel)]="landmark" class="form-input">
    </div>

    <div class="form-group">
      <label>City</label>
      <input type="text" placeholder="Lagos"
             [(ngModel)]="city" class="form-input">
    </div>

    <!-- MAP PLACEHOLDER -->
    <div class="map-placeholder">
      <div class="map-pin">ğŸ“</div>
      <p>Tap to select location on map</p>
    </div>

    <button class="btn-proceed" (click)="proceed()">
      Proceed to Payment
    </button>
  </div>
</div>
