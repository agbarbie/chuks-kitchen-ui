<div class="menu-card">
  <div class="card-image">
    <div class="food-placeholder">{{ item().emoji }}</div>
    @if (item().badge) {
      <span class="card-badge" [class]="item().badge!">
        {{ badgeLabel() }}
      </span>
    }
    <button class="wishlist-btn" [class.active]="wishlisted()" (click)="toggleWish()">
      {{ wishlisted() ? '♥' : '♡' }}
    </button>
  </div>
  <div class="card-body">
    <div class="card-header-row">
      <h3 class="card-title">{{ item().name }}</h3>
      <span class="card-rating">⭐ {{ item().rating }}</span>
    </div>
    <p class="card-desc">{{ item().description }}</p>
    <div class="card-footer">
      <span class="card-price">₦{{ item().price.toLocaleString() }}</span>
      <button class="btn-add" (click)="addToCart.emit(item())">+ Add</button>
    </div>
  </div>
</div>
