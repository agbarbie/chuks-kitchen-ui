<nav class="navbar" [class.scrolled]="isScrolled()">
  <div class="nav-container">

    <a routerLink="/" class="nav-logo" (click)="closeMenu()">
      <span class="logo-icon">üç≤</span>
      <span class="logo-text">Chuks<span class="logo-accent">Kitchen</span></span>
    </a>

    <ul class="nav-links" [class.open]="menuOpen()">
      <li>
        <a routerLink="/" routerLinkActive="active"
           [routerLinkActiveOptions]="{exact:true}"
           class="nav-link" (click)="closeMenu()">Home</a>
      </li>
      <li>
        <a routerLink="/menu" routerLinkActive="active"
           class="nav-link" (click)="closeMenu()">Menu</a>
      </li>
      <li>
        <a routerLink="/cart" routerLinkActive="active"
           class="nav-link" (click)="closeMenu()">
          Cart
          @if (cart.totalItems() > 0) {
            <span class="cart-badge">{{ cart.totalItems() }}</span>
          }
        </a>
      </li>
      <li>
        <a routerLink="/track" routerLinkActive="active"
           class="nav-link" (click)="closeMenu()">Track Order</a>
      </li>
    </ul>

    <div class="nav-actions">
      <a routerLink="/cart" class="btn-cart">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2">
          <path d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4z"/>
          <line x1="3" y1="6" x2="21" y2="6"/>
          <path d="M16 10a4 4 0 01-8 0"/>
        </svg>
        @if (cart.totalItems() > 0) {
          Cart ({{ cart.totalItems() }})
        } @else {
          Cart
        }
      </a>
      <a routerLink="/menu" class="btn-primary nav-cta">Order Now</a>
    </div>

    <button class="hamburger" [class.open]="menuOpen()"
            (click)="toggleMenu()" aria-label="Toggle menu">
      <span></span>
      <span></span>
      <span></span>
    </button>

  </div>
</nav>
